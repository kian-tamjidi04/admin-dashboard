<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="title">
                    <img src="/images/icons/dashboard.svg" alt="">
                    <h2>Dashboard</h2>
                </div>
                <div class="top-buttons">
                    <div class="sidebar-item">
                        <img src="/images/icons/home.svg" alt="home">
                        <p>Home</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/profile.svg" alt="">
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/messages.svg" alt="">
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/clock.svg" alt="">
                        <p>History</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/tasks.svg" alt="">
                        <p>Tasks</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/people.svg" alt="">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="bottom-buttons">
                    <div class="sidebar-item">
                        <img src="/images/icons/settings.svg" alt="">
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/question.svg" alt="">
                        <p>Support</p>
                    </div>
                    <div class="sidebar-item">
                        <img src="/images/icons/privacy.svg" alt="">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="top-content">
                <div class="search-bar">
                    <img src="/images/icons/search.svg" alt="">
                    <input label="searchbar" type="text">
                </div>
                <div class="profile-area">
                    <img src="/images/icons/notification.svg" alt="">
                    <img src="/images/profile_pics/main-user.svg" id="pfp" alt="">
                    <div class="username-top-corner">Kian Tamjidi</div>
                </div>
                <div class="hello-user-section">
                    <img src="/images/profile_pics/main-user.svg" alt="">
                    <div class="welcome-message">
                        <h4 class="small-text">
                            Hi there,
                        </h4>
                        <h2 class="large-text">
                            Kian Tamjidi (@kian)
                        </h2>
                    </div>
                </div>
            </div>
            <div class="bottom-content">

            </div>
        </div>
    </body>
</html>
